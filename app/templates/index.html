<!DOCTYPE html>
<html>
    <head>
        <title>YOLO Real-Time Detection</title>
        <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    </head>
    <body>
        <h1>YOLO Real-Time Object Detection</h1>
        <div class="video-container">
            <div class="video-wrapper">
                <label for="canvas">Real-Time Detection Feed</label><br>
                <div class="controls">
                    <div class="button-group">
                        <div class="toggle-switch">
                            <label class="switch">
                                <input type="checkbox" id="detection-toggle" disabled>
                                <span class="slider round"></span>
                            </label>
                            <span class="toggle-label">YOLO Detection</span>
                        </div>
                        <div class="toggle-switch">
                            <label class="switch">
                                <input type="checkbox" id="ocr-toggle" disabled>
                                <span class="slider round"></span>
                            </label>
                            <span class="toggle-label">OCR</span>
                        </div>
                        <div class="toggle-switch">
                            <label class="switch">
                                <input type="checkbox" id="barcode-toggle" disabled>
                                <span class="slider round"></span>
                            </label>
                            <span class="toggle-label">Barcode/QR</span>
                        </div>
                    </div>
                </div>
                <video id="video" style="display: none;"></video>
                <canvas id="canvas" style="width: 640px; height: 480px;"></canvas>
                <div id="fps-counter" class="fps-counter">FPS: --</div>
            </div>
            <div class="text-output">
                <label>Detected Text</label>
                <div class="text-sections">
                    <div class="section">
                        <h3>OCR Results</h3>
                        <div class="text-content ocr-content">
                            <p>No text detected yet...</p>
                        </div>
                    </div>
                    <div class="section">
                        <h3>Barcode/QR Results</h3>
                        <div class="text-content barcode-content">
                            <p>No codes detected yet...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-output ai-search">
                <div class="search-header">
                    <label>AI Snapshot Search Results</label>
                    <button id="ai-search-btn" class="ai-search-btn">Search</button>
                </div>
                <div class="text-content ai-content">
                    <p>AI-generated search results based on video snapshot and detected text will appear here...</p>
                </div>
            </div>
        </div>
        <script>
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const fpsCounter = document.getElementById('fps-counter');
            const ocrContent = document.querySelector('.ocr-content');
            const barcodeContent = document.querySelector('.barcode-content');
            let websocket;
            let detectionEnabled = false;
            let ocrEnabled = false;
            let barcodeEnabled = false;
            const detectionToggle = document.getElementById('detection-toggle');
            const ocrToggle = document.getElementById('ocr-toggle');
            const barcodeToggle = document.getElementById('barcode-toggle');
            const aiContent = document.querySelector('.ai-content');
            const aiSearchBtn = document.getElementById('ai-search-btn');

            detectionToggle.addEventListener('change', (e) => {
                detectionEnabled = e.target.checked;
            });

            ocrToggle.addEventListener('change', (e) => {
                ocrEnabled = e.target.checked;
            });

            barcodeToggle.addEventListener('change', (e) => {
                barcodeEnabled = e.target.checked;
            });

            // Enable toggles
            document.getElementById('detection-toggle').disabled = false;
            document.getElementById('ocr-toggle').disabled = false;
            document.getElementById('barcode-toggle').disabled = false;

            function connectWebSocket() {
                websocket = new WebSocket("ws://localhost:8000/ws");

                websocket.onmessage = (event) => {
                    if (event.data instanceof Blob) {
                        const img = new Image();
                        img.src = URL.createObjectURL(event.data);
                        img.onload = () => {
                            context.drawImage(img, 0, 0);
                            URL.revokeObjectURL(img.src);
                        };
                    } else {
                        try {
                            const data = JSON.parse(event.data);
                            if (data.type === 'ocr') {
                                ocrContent.innerHTML = data.texts.map(text => `<p>${text}</p>`).join('');
                            } else if (data.type === 'barcode') {
                                barcodeContent.innerHTML = data.texts.map(text => `<p>${text}</p>`).join('');
                            }
                        } catch (e) {
                            console.error('Error parsing message:', e);
                        }
                    }
                };

                websocket.onclose = (event) => {
                    console.warn("WebSocket closed. Attempting to reconnect...");
                    setTimeout(() => {
                        if (websocket.readyState === WebSocket.CLOSED) {
                            connectWebSocket();
                        }
                    }, 1000);
                };

                websocket.onerror = (error) => {
                    console.error("WebSocket error:", error);
                    websocket.close();
                };
            }

            async function startVideo() {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();

                const track = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);

                // Establish WebSocket connection
                connectWebSocket();

                // Replace the setInterval with requestAnimationFrame for more accurate timing
                let frameCount = 0;
                let lastFPSUpdate = performance.now();

                async function updateFrame() {
                    const now = performance.now();
                    frameCount++;

                    if (now - lastFPSUpdate >= 1000) {
                        const fps = Math.round(frameCount * 1000 / (now - lastFPSUpdate));
                        fpsCounter.textContent = `FPS: ${fps}`;
                        frameCount = 0;
                        lastFPSUpdate = now;
                    }

                    const blob = await imageCapture.grabFrame();
                    const canvasBlob = await createImageBitmap(blob);
                    canvas.width = canvasBlob.width;
                    canvas.height = canvasBlob.height;
                    context.drawImage(canvasBlob, 0, 0);

                    canvas.toBlob(async (blob) => {
                        if (websocket && websocket.readyState === WebSocket.OPEN) {
                            const arrayBuffer = await blob.arrayBuffer();
                            const message = {
                                frame: Array.from(new Uint8Array(arrayBuffer)),
                                detection: detectionEnabled,
                                ocr: ocrEnabled,
                                barcode: barcodeEnabled
                            };
                            websocket.send(JSON.stringify(message));
                        }
                    }, "image/jpeg");

                    requestAnimationFrame(updateFrame);
                }

                requestAnimationFrame(updateFrame);
            }

            aiSearchBtn.addEventListener('click', async () => {
                if (!canvas) return;
                
                // Get current OCR and barcode texts
                const ocr_texts = Array.from(ocrContent.querySelectorAll('p')).map(p => p.textContent);
                const barcode_texts = Array.from(barcodeContent.querySelectorAll('p')).map(p => p.textContent);
                
                // Get current canvas image
                canvas.toBlob(async (blob) => {
                    const arrayBuffer = await blob.arrayBuffer();
                    const frame = Array.from(new Uint8Array(arrayBuffer));
                    
                    try {
                        const response = await fetch('/analyze_snapshot', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                frame,
                                ocr_texts,
                                barcode_texts
                            })
                        });
                        
                        const data = await response.json();
                        if (data.analysis) {
                            aiContent.innerHTML = `<p>${data.analysis.replace(/\n/g, '<br>')}</p>`;
                        } else {
                            aiContent.innerHTML = '<p>Error analyzing snapshot</p>';
                        }
                    } catch (error) {
                        aiContent.innerHTML = `<p>Error: ${error.message}</p>`;
                    }
                }, 'image/jpeg');
            });

            startVideo();
        </script>
    </body>
</html>
