<!DOCTYPE html>
<html>
    <head>
        <title>YOLO Real-Time Detection</title>
        <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    </head>
    <body>
        <h1>YOLO Real-Time Object Detection</h1>
        <div class="video-container">
            <div class="video-wrapper">
                <label for="canvas">Real-Time Detection Feed</label><br>
                <video id="video" style="display: none;"></video>
                <canvas id="canvas" style="width: 640px; height: 480px;"></canvas>
                <div id="fps-counter" class="fps-counter">FPS: --</div>
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" id="detection-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">YOLO Detection</span>
                </div>
            </div>
        </div>
        <script>
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const fpsCounter = document.getElementById('fps-counter');
            let websocket;
            let detectionEnabled = true;
            const detectionToggle = document.getElementById('detection-toggle');

            detectionToggle.addEventListener('change', (e) => {
                detectionEnabled = e.target.checked;
            });

            async function startVideo() {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();

                const track = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);

                // Establish WebSocket connection
                connectWebSocket();

                // Continuously send frames to the server
                let lastFrameTime = performance.now();
                setInterval(async () => {
                    const now = performance.now();
                    const fps = (1000 / (now - lastFrameTime)).toFixed(1);
                    lastFrameTime = now;
                    fpsCounter.textContent = `FPS: ${fps}`;

                    const blob = await imageCapture.grabFrame();
                    const canvasBlob = await createImageBitmap(blob);
                    canvas.width = canvasBlob.width;
                    canvas.height = canvasBlob.height;
                    context.drawImage(canvasBlob, 0, 0);

                    canvas.toBlob(async (blob) => {
                        if (websocket && websocket.readyState === WebSocket.OPEN) {
                            const arrayBuffer = await blob.arrayBuffer();
                            const message = {
                                frame: Array.from(new Uint8Array(arrayBuffer)),
                                detection: detectionEnabled
                            };
                            websocket.send(JSON.stringify(message));
                        }
                    }, "image/jpeg");
                }, 100);
            }

            startVideo();

            function connectWebSocket() {
                websocket = new WebSocket("ws://localhost:8000/ws");

                websocket.onmessage = (event) => {
                    const img = new Image();
                    img.src = URL.createObjectURL(new Blob([event.data]));
                    img.onload = () => {
                        context.drawImage(img, 0, 0);
                        URL.revokeObjectURL(img.src);
                    };
                };

                websocket.onclose = (event) => {
                    console.warn("WebSocket closed. Attempting to reconnect...");
                    setTimeout(() => {
                        if (websocket.readyState === WebSocket.CLOSED) {
                            connectWebSocket();
                        }
                    }, 1000);
                };

                websocket.onerror = (error) => {
                    console.error("WebSocket error:", error);
                    websocket.close();
                };
            }
        </script>
    </body>
</html>
